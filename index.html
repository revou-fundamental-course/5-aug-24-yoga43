<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f3f7d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #199ee028;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
            <label for="weight">Berat (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Tinggi (cm):</label>
            <input type="number" id="height" required>
            
            <button type="button" onclick="calculateBMI()">Hitung BMI</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script>
        // script.js
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters
            
            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById('result').innerText = 'Masukkan data yang valid.';
                return;
            }
            
            const bmi = weight / (height * height);
            let bmiCategory = '';

            if (bmi < 18.5) {
                bmiCategory = 'Kekurangan berat badan';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                bmiCategory = 'Normal';
            } else if (bmi >= 25 && bmi < 29.9) {
                bmiCategory = 'Kelebihan berat badan';
            } else {
                bmiCategory = 'Kegemukan';
            }

            document.getElementById('result').innerText = `BMI Anda adalah ${bmi.toFixed(2)} (${bmiCategory})`;
        }
    </script>
</body>
</html>
